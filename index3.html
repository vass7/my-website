<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .socials a {
      margin: 10px;
      text-decoration: none;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Contact Me</h1>
  
  <form action="https://formspree.io/f/mblzrqyg" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send</button>
  </form>
  
  <div class="socials">
    <h2>Find me here:</h2>
    <a href="https://wa.me/YOURNUMBER" target="_blank">WhatsApp</a>
    <a href="https://facebook.com/profile.php?id=61580197923470" target="_blank">Facebook</a>
    <a href="https://instagram.com/mobilamek" target="_blank">Instagram</a>
  </div>
</body>
